<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" href="quiz.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light index-body">

<div class="container text-center">
    <h1 class="text-white">WELCOME TO QUIZ WEBAPP</h1>
    <button class="btn btn-success mt-4 btn-lg mr-3" onclick="window.location.href='quiz.html'" id="startQuizButton">Start Quiz &#9876;
    </button>
    <button class="btn btn-secondary mt-4 btn-lg mr-3" onclick="window.location.href='addquestion.html'">Add Question &#10010;</button>
    <button class="btn btn-danger mt-4 btn-lg mr-3" onclick="window.location.href='editquestion.html'">Edit Question &#x2702;</button>
</div>

<script>
    let arr = JSON.parse(localStorage.getItem('question')||"[]");
    let btn = document.getElementById('startQuizButton')
    if(arr.length<=0){
        btn.disabled = true;
        btn.title = "add quiz questions first!"
    }else {
        btn.disabled = false;
        btn.title = "Start quiz"
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
