<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Result</title>
    <link rel="icon" href="quiz.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5 text-center">

    <div class="row">
        <div class="col-2"></div><!-- blank space for the bottom div to display in middle-->

        <div class="col-8">
            <div class="card ">
                <div class="card-header bg-dark text-white">
                    <h1>RESULT</h1>
                </div>
                <div class="card-body text-white" id="result-marks"></div>
                <div class="card-footer">
                    <button class="btn btn-secondary btn-lg" onclick="window.location.replace('index.html')">HOME</button>
                </div>
            </div>
        </div>

    </div><!-- end of row -->

</div>

<script>
    let mainArray = JSON.parse(localStorage.getItem('question')||[]);
    let answerArray = JSON.parse(localStorage.getItem('userAnswer')||[]);
    // passing mark is 50 percent of the total question
    // if a person answers 50 percent of the total question, he/she is passed.
    let passingMark = (mainArray.length/100)*50;
    let correctAnswer = 0;

    mainArray.forEach((element,index) => {
        if(answerArray[index]==element.answer){
            correctAnswer++;
        }
    });

    let resultMarks = document.getElementById('result-marks')
    if(correctAnswer>=passingMark){
        resultMarks.classList.add('bg-success');
        resultMarks.innerHTML = `<h3>You have passed</h3><h5>You scored ${correctAnswer} out of ${mainArray.length}</h5>`
    }else {
        resultMarks.classList.add('bg-danger');
        resultMarks.innerHTML = `<h3>You have failed</h3><h5>You scored ${correctAnswer} out of ${mainArray.length}</h5>`
    }

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
