<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Edit</title>
    <link rel="icon" href="quiz.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class=" jumbotron bg-dark text-white text-center" >
            <h4>Edit the questions you want them to!</h4>
            <button class="btn btn-secondary mt-2" onclick="window.location.href='index.html'">Go Home</button>
        </div>
        <div class="row" id="questionBody">
        </div><!-- end of row -->
    
    </div>

<script>
let mainArray = JSON.parse(localStorage.getItem('question')||"[]");
let questionBody = document.getElementById('questionBody');
const showQuestion = () => {
    let list = "";
    mainArray.forEach((element,index) => {
    list += `<div class="col-md-6 mb-4">
                <ul class="list-group">
                    <li class="list-group-item bg-dark text-white" >
                        Q${(index+1)}. ${element.question}
                        <button class="btn btn-danger float-right btn-sm" onclick="deleteQuestion('${element.id}')">delete &#10005;</button></li>
                    <li class="list-group-item">${element.option1}</li>
                    <li class="list-group-item">${element.option2}</li>
                    <li class="list-group-item">${element.option3}</li>
                    <li class="list-group-item">${element.option4}</li>
                  </ul>
            </div>`
});
questionBody.innerHTML = list;
}
showQuestion();

const deleteQuestion = (id) => {
    if(!confirm('Are you sure want to delete?')) return;
    let temp = mainArray.filter(item=>item.id!=id);
    mainArray = [...temp];
    localStorage.setItem('question',JSON.stringify(mainArray));
    showQuestion();
}

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
