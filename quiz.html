<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Playing</title>
    <link rel="icon" href="quiz.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">

    <div class="row">
        <div class="col-md-2"></div><!-- blank space for the bottom div to display in middle-->

        <div class="col-md-8">
            <div class="card">
                <div class="card-header font-weight-bold" id="quiz-question">
                  
                </div>
                <div class="card-body">
                    <div class="option-container">
                        <div id="option1-container">
                            <input  type="radio" class="d-none" onchange="backgroundColorRadioButton()" value="1" name="option" id="option1"> 
                            <label for="option1" class="option-label" id="quiz-option1"></label>
                        </div>
                        <div id="option2-container">
                            <input  type="radio" class="d-none" onchange="backgroundColorRadioButton()" value="2" name="option" id="option2"> 
                            <label for="option2" class="option-label" id="quiz-option2"></label>
                        </div>
                        <div id="option3-container">
                            <input  type="radio" class="d-none" onchange="backgroundColorRadioButton()" value="3" name="option" id="option3"> 
                            <label for="option3" class="option-label" id="quiz-option3"></label>
                        </div>
                        <div id="option4-container">
                            <input  type="radio" class="d-none" onchange="backgroundColorRadioButton()" value="4" name="option" id="option4"> 
                            <label for="option4" class="option-label" id="quiz-option4"></label>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div style="display:flex;justify-content: space-between;">
                        <button class="btn btn-secondary" onclick="window.location.replace('index.html')">&#x2770; Home</button>
                        <button class="btn" id="quizOutOfNumber"></button>
                        <button class="btn btn-success" id="quizNextButton" onclick="quizNextButton()">Next &#x2771;</button>
                    </div>
                </div>
              </div>
        </div>

    </div><!-- end of row -->

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="quiz.js"></script>
</body>
</html>
